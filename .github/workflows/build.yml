name: CMake Multi-Platform CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        target: [RELEASE, TEST_IMGUI, TEST_CURL, TEST_FSTREAM, TEST_JSON]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install CMake on Ubuntu
        if: runner.os == 'Linux'
        run: |
          sudo rm -f /etc/apt/apt-mirrors.txt || true
          sudo apt-get clean
          sudo apt-get update
          sudo DEBIAN_FRONTEND=noninteractive apt-get install -y cmake
        

      - name: Install CMake on macOS
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install cmake

      - name: Configure CMake - ${{ matrix.target }}
        run: cmake -D${{ matrix.target }}=ON -B build

      - name: Build
        run: cmake --build build
